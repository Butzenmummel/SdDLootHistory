<div class="mat-elevation-z8">
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter by player">

    <table mat-table [dataSource]="dataSource" matSort>

        <!-- Player Column -->
        <ng-container matColumnDef="player">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Player </th>
            <td mat-cell *matCellDef="let element"> {{element.player}} </td>
        </ng-container>

        <!-- Class Column -->
        <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
            <td mat-cell *matCellDef="let element"> {{element.class}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <!-- Item Column -->
        <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Item </th>
            <td mat-cell *matCellDef="let element"> {{element.item}} </td>
        </ng-container>

        <!-- Boss Column -->
        <ng-container matColumnDef="boss">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Boss </th>
            <td mat-cell *matCellDef="let element"> {{element.boss}} </td>
        </ng-container>

        <!-- Note Column -->
        <ng-container matColumnDef="note">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Note </th>
            <td mat-cell *matCellDef="let element"> {{element.note}} </td>
        </ng-container>

        <!-- Table headers and rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[50, 100, 200]" showFirstLastButtons></mat-paginator>
</div>
