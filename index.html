<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loot Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            cursor: pointer;
        }
        input[type="text"] {
            margin-bottom: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h1>Loot Table</h1>
    <input type="text" id="searchInput" placeholder="Search by player or item name...">
    <table id="lootTable">
        <thead>
            <tr>
                <th onclick="sortTable(0)">Player</th>
                <th onclick="sortTable(1)">Item Name</th>
                <th onclick="sortTable(2)">Class</th>
                <th onclick="sortTable(3)">Boss</th>
                <th onclick="sortTable(4)">Response</th>
                <th onclick="sortTable(5)">Votes</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="data.js"></script>
    <script>
        const tableBody = document.querySelector("#lootTable tbody");
        const searchInput = document.getElementById("searchInput");

        // Load data from JSON and populate the table
        function populateTable(data) {
            tableBody.innerHTML = ""; // Clear existing rows
            data.forEach(item => {
                const row = `<tr>
                    <td>${item.player}</td>
                    <td>${item.itemName}</td>
                    <td>${item.class}</td>
                    <td>${item.boss}</td>
                    <td>${item.response}</td>
                    <td>${item.votes}</td>
                </tr>`;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        }

        // Sorting functionality
        function sortTable(columnIndex) {
            const rowsArray = Array.from(tableBody.querySelectorAll('tr'));
            const sortedRows = rowsArray.sort((a, b) => {
                const cellA = a.children[columnIndex].innerText.toLowerCase();
                const cellB = b.children[columnIndex].innerText.toLowerCase();
                return cellA > cellB ? 1 : -1;
            });
            tableBody.innerHTML = ""; // Clear table
            sortedRows.forEach(row => tableBody.appendChild(row)); // Append sorted rows
        }

        // Search functionality
        searchInput.addEventListener("input", function() {
            const filter = searchInput.value.toLowerCase();
            const rows = tableBody.querySelectorAll("tr");
            rows.forEach(row => {
                const playerCell = row.children[0].innerText.toLowerCase();
                const itemCell = row.children[1].innerText.toLowerCase();
                row.style.display = (playerCell.includes(filter) || itemCell.includes(filter)) ? "" : "none";
            });
        });

        // Initial population of the table with data from JSON

    </script>
</body>
</html>
